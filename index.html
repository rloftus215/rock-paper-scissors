<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body style="background-color: rgb(24, 24, 24); color: white">
    <h1 style="font-size: 20px">This is rock paper scissors, chose one of the options below to play!</h1>
    <div class="button-container">
        <button class="rock-button">rock</button>
        <button class="paper-button">paper</button>
        <button class="scissors-button">scissors</button>
    </div>
    <div class="output"></div>
    <div class="result"></div>
    <div class="scores"></div>
    <script src="javascript.js"></script>
</body>
</html>
